name: 'PreChecks'

on: [push, pull_request]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Code Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Set up Go 🐹
        uses: actions/setup-go@v5
        with:
          go-version: 1.20

      - name: 🧹 Code Lint
        run: make tools && make lint

      - name: 🌐 Website Lint
        run: make tools && make website-lint

      - name: ✅ Run Tests
        run: make test
