name: release

on:
  push:
    # Run on tag pushes (real release)
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      # ðŸ‘‡ Show mode (for clarity)
      - name: Print run mode
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "ðŸš€ release detected for tag ${{ github.ref_name }}"
          else
            echo "ðŸ§ª Test release on branch ${{ github.ref_name }}"
          fi

      # ðŸš€ Real release only for tags
      - name: Run GoReleaser (Release Mode)
        if: github.ref_type == 'tag'
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸŸ© Backup artifacts (runs always)
      - name: Backup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goreleaser-artifacts-backup
          path: dist/
          retention-days: 400